<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0b132b, #1c2541, #3a506b, #5bc0be);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .developer-credit {
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .date-inputs {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .date-inputs > div {
            flex: 1;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #5bc0be;
            background: #1c2541;
            color: #fff;
            font-size: 1.1rem;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        button {
            background: #5bc0be;
            color: #0b132b;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 300px;
        }

        button:hover, button:focus {
            background-color: #6fffe9;
            transform: scale(1.05);
        }

        .result-section {
            margin-top: 30px;
        }

        #result {
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <main class="calculator-container">
        <header>
            <h1>AR Age Calculator</h1>
            <p class="developer-credit">Developed by SM Ripon and Sujon Roy — Powered by Accessible Resource</p>
        </header>

        <p class="description">
            Calculate your exact age in years, months, and days — with instant voice feedback for accessibility.
        </p>

        <section class="input-section">
            <div class="date-inputs">
                <div>
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD" aria-label="Day of Birth">
                </div>
                <div>
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM" aria-label="Month of Birth">
                </div>
                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY" aria-label="Year of Birth">
                </div>
            </div>
        </section>

        <button id="calculateBtn" aria-label="Calculate Age">Calculate Age</button>

        <section class="result-section">
            <p id="result" aria-live="polite"></p>
        </section>
    </main>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', calculateAge);

        function speak(text) {
            // Cancel any previous speech to avoid overlap
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        function calculateAge() {
            const dayInput = document.getElementById('day');
            const monthInput = document.getElementById('month');
            const yearInput = document.getElementById('year');
            const resultDisplay = document.getElementById('result');
            const errorMessage = "Please enter a valid birthdate.";

            const day = parseInt(dayInput.value);
            const month = parseInt(monthInput.value);
            const year = parseInt(yearInput.value);

            // --- Validation ---
            if (!day || !month || !year || isNaN(day) || isNaN(month) || isNaN(year)) {
                resultDisplay.textContent = errorMessage;
                speak(errorMessage);
                return;
            }
            
            // Check for valid month and year ranges
            if (month < 1 || month > 12 || year < 1000 || year > new Date().getFullYear() + 100) {
                 resultDisplay.textContent = errorMessage;
                 speak(errorMessage);
                 return;
            }

            // Check for valid day for the given month and year (handles leap years)
            const daysInMonth = new Date(year, month, 0).getDate();
            if (day < 1 || day > daysInMonth) {
                resultDisplay.textContent = errorMessage;
                speak(errorMessage);
                return;
            }

            const dob = new Date(year, month - 1, day);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set time to midnight for accurate comparison

            // Check if the date is in the future
            if (dob > today) {
                resultDisplay.textContent = errorMessage;
                speak(errorMessage);
                return;
            }

            // --- Calculation ---
            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                // Borrow days from the previous month
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const resultText = `You are ${years} years, ${months} months, and ${days} days old.`;
            resultDisplay.textContent = resultText;
            speak(resultText);
        }
    </script>

</body>
</html>
