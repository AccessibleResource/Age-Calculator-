<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --error: #dc2626;
            --text: #1e293b;
            --background: #f8fafc;
            --container: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            padding: 1rem;
        }

        .container {
            background: var(--container);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background: #f1f5f9;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }

        .error {
            color: var(--error);
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Age Calculator</h1>
        <div class="input-group">
            <div class="input-field">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
            </div>
            <div class="input-field">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            </div>
            <div class="input-field">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" required>
            </div>
        </div>
        <button id="calculateBtn">Calculate Age</button>
        <div class="error" id="errorMsg">Please enter a valid date</div>
        <div class="result" id="result">
            <p>Your age is:</p>
            <p><span id="years">0</span> years</p>
            <p><span id="months">0</span> months</p>
            <p><span id="days">0</span> days</p>
        </div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('errorMsg');

        function isValidDate(day, month, year) {
            const date = new Date(year, month - 1, day);
            return (
                date.getFullYear() === year &&
                date.getMonth() === month - 1 &&
                date.getDate() === day &&
                date <= new Date()
            );
        }

        function calculateAge() {
            const day = parseInt(dayInput.value);
            const month = parseInt(monthInput.value);
            const year = parseInt(yearInput.value);

            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');

            if (!isValidDate(day, month, year)) {
                errorDiv.classList.add('show');
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;

            setTimeout(() => resultDiv.classList.add('show'), 10);
        }

        calculateBtn.addEventListener('click', calculateAge);

        // Handle Enter key press
        [dayInput, monthInput, yearInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') calculateAge();
            });
        });
    </script>
</body>
</html>
